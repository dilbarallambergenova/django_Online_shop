{% extends 'base.html' %}

{% block title %}My shop - Smartfonlar{% endblock %}

{% block content %}
  <h2>Smartfonlar</h2>
  <div class="product-grid">
    {% for product in smartfons %}
    <div class="product-card">
      <span class="heart-icon" onclick="toggleHeart(this)">â™¥</span>
      <img src="{{ product.image.url }}" alt="Mahsulot rasmi">
      <div class="product-name">{{ product.product_name }}</div>
      <div class="product-price">{{ product.price }} </div>
      <button class="add-to-cart">Savatga</button>
    </div>
    {% endfor %}
  </div>

  <style>
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: flex-start;
    }

    .product-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 200px;
      padding: 10px;
      text-align: center;
      position: relative;
      flex-shrink: 0;
    }

    .product-card img {
      width: 100%;
      height: 160px;
      object-fit: contain;
      border-radius: 4px;
    }

    .product-name {
      margin: 10px 0 5px;
      font-weight: bold;
      font-size: 14px;
      color: #333;
    }

    .product-price {
      color: #d62828;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .add-to-cart {
      background-color: #006400;
      color: white;
      border: none;
      padding: 8px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
    }

    .heart-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      color: #ccc;
      cursor: pointer;
      transition: color 0.3s;
      user-select: none;
    }

    .heart-icon.liked {
      color: #006400; /* To'q yashil */
    }
  </style>

  <script>
    function toggleHeart(el) {
      el.classList.toggle('liked');
    }
  </script>
{% endblock %}
